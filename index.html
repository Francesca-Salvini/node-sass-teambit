<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teambit</title>

    <!--FONTAWESOME : SOURCE SANS PRO-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600&display=swap" rel="stylesheet">


    <!--CSS-->
    <link rel="stylesheet" href="dist/app.css">
</head>
<body>

    <!--HEADER-->
    <header>
        <div class="wrapper">
            <div class="logo">
                <img src="img/logo.svg" alt="">
            </div>

            <nav>
                <ul>
                    <li>
                        <a href="#">Solutions</a>
                    </li>

                    <li>
                        <a href="#">Pricing</a>
                    </li>

                    <li>
                        <a href="#">Blog</a>
                    </li>

                    <li>
                        <a href="#">Sign in</a>
                    </li>

                    <button>
                        <img src="img/google-logo.svg" alt="">
                        Sign up
                    </button>
                </ul>
            </nav>
        </div>
        
    </header>
    <!--END HEADER-->

    <hr>

    <!--MAIN-->
    <main>
        <!--JUMBOTRON-->
        <div class="wrapper">
            <div class="jumbotron">
                <div class="left-sect">
                    <h1>Understand, recognize and develop your people</h1>
                    <p>Teambit helps teams create a high performing culture with regular feedback.</p>
    
                    <button>
                        <img src="img/google-logo.svg" alt="">
                        Sign up with Google
                    </button>
    
                    <span>or</span>
    
                    <button>
                        <img src="img/slack-logo.svg" alt="">
                        Sign up wih slack
                    </button>
    
                    <span id="block">or use your email address</span>
                </div>
                <div class="right-sect">
                    <img src="img/illustration-main.jpg" alt="">
                </div>
            </div>
        </div>
        <!--END JUMBOTRON-->

        <!--FIRST SECTION WITH BACKGROUND-->
        <section class="with_bg">
            <h3>Traditional people processes lead to disengagement and turnover.</h3>
            
            <div class="three_pics">
                <img src="img/hardcore.png" alt="">
                <img src="img/feedbacksuggestions.png" alt="">
                <img src="img/notsafe.png" alt="">
            </div>

            <div class="central_pic">
                <img src="img/before.png" alt="">
            </div> 
        </section>
        <!--END FIRST SECTION WITH BACKGROUND-->
        
    </main>
    <!--END MAIN-->

    <footer></footer>
    
</body>
</html>
